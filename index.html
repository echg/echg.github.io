<script>
    function clock(){
        function zero(x) {
            if (x < 10) {x = "0" + x}
            return x;
        }
        var today = new Date();
        var date = (today.getMonth()+1)+'-'+today.getDate()+'-'+today.getFullYear();
        var time = zero(today.getHours()) + ":" + zero(today.getMinutes()) + ":" + zero(today.getSeconds());
        document.getElementById("DateTime").value = date+' '+time;
        setTimeout('clock()',1000);
    }
    
    </script>
